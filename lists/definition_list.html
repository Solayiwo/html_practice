<!DOCTYPE html>

<html>
        <head>
                <title>Definition list</title>
        </head>

        <body>
		<dl>
			<dt>Unordered list</dt>
			<dd>- This will list items using plain bullets.</dd>
			<dt>Ordered list</dt>
			<dd>- This will use different schemes of numbers to list your items.</dd>
			<dt>Definition list</dt>
			<dd>- This arranges your items in the same way as they are
			 arranged in a dictionary.</dd>
		</dl>
	</body>
</html>
