<!DOCTYPE html>

<html>
        <head>
		<title>Ordered list</title>
	</head>

	<body>
                <p>List of fruit</p>
                <ol type="1" start="3">
                        <li>Apple</li>
			<li>Orange</li>
                        <li>Pineapple</li>
                </ol>
		<br/>
		<p>List of fruit</p>
                <ol type="I" start="3">
                        <li>Apple</li>
			<li>Orange</li>
                        <li>Pineapple</li>
                </ol>
		<br />
		<p>List of fruit</p>
		<ol type="i" start="3">
                        <li>Orange</li>
			<li>Orange</li>
                        <li>Pineapple</li>
		</ol>
		<br />
                <p>List of fruit</p>
                <ol type="A" start= "3">
                        <li>Apple</li>
			<li>Orange</li>
                        <li>Pineapple</li>
                </ol>
		<br />
                <p>List of fruit</p>
                <ol type="a" start="3">
                        <li>Apple</li>
			<li>Orange</li>
                        <li>Pineapple</li>
                </ol>

        </body>
</html>
