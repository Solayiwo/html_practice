<!DOCTYPE html>

<html>
        <head>
		<title>Ordered list</title>
        </head>

        <body>
                <p>List of fruit</p>
                <ol type="1">
                        <li>Apple</li>
			<li>Orange</li>
                        <li>Pineapple</li>
                </ol>
		<br/>
		<p>List of fruit</p>
                <ol type="I">
                        <li>Apple</li>
			<li>Orange</li>
                        <li>Pineapple</li>
                </ol>
		<br />
		<p>List of fruit</p>
		<ol type="i">
                        <li>Orange</li>
			<li>Orange</li>
                        <li>Pineapple</li>
                </ol>
		<br />
                <p>List of fruit</p>
                <ol type="A">
                        <li>Apple</li>
			<li>Orange</li>
                        <li>Pineapple</li>
                </ol>
		<br />
                <p>List of fruit</p>
                <ol type="a">
                        <li>Apple</li>
			<li>Orange</li>
                        <li>Pineapple</li>
                </ol>

        </body>
</html>
