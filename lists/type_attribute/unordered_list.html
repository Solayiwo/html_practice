<!DOCTYPE html>

<html>
	<head>
		<title>Unordered list</title>
	</head>

	<body>
		<p>List of fruit</p>
		<ul type="circle">
			<li>Orange</li>
			<li>Apple</li>
			<li>Pineapple</li>
		</ul>
		<br />
		<p>List of fruit</p>
                <ul type="square">
                        <li>Orange</li>
                        <li>Apple</li>
                        <li>Pineapple</li>
                </ul>
		<br />
		<p>List of fruit</p>
                <ul type="disc">
                        <li>Orange</li>
                        <li>Apple</li>
                        <li>Pineapple</li>
                </ul>
	</body>
</html>
